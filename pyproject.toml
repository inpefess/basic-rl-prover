[tool.poetry]
name = "age-size-prover"
version = "0.0.1"
description = ""
authors = ["Boris Shminke <boris@shminke.ml>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = ">= 3.7.1, < 3.10"
gym-saturation = "*"
ray = {version = "*", extras = ["rllib", "default"]}
torch = "*"
GPUtil = "*"
sphinx-rtd-theme = "*"
sphinx-autodoc-typehints = "*"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
pylint = "*"
pytest-coverage = "*"
mypy = "*"
jupyterlab = "*"
tensorboard = "*"
importlib-metadata = "*"
jupyter = "*"
pre-commit = "*"

[tool.black]
line-length=79

[tool.isort]
profile = "black"
src_paths = ["basic_rl_prover"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
